<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment: Quiz App Using OOP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper flex justify-center align-center padding-2x">
        <div class="quiz">
            <header class="header flex justify-between align-center">
                <h3>Awesome Quiz Application</h3>
                <p class="score"></p>
                <p class="questions-total"></p>
            </header>
            <main class="quiz-question"></main>
            <footer class="footer clearfix">
                <button class="previous btn">Previous</button>
                <button class="next btn">Next</button>
            </footer>
        </div>
        <div class="quiz-menu-box justify-center align-center">
            <h3 class="menu-score final-score">Your Score is 5</h3>
            <h3 class="menu-score total-score">Your Score is 5</h3>
            <button class="btn menu-btn play-again">Play Again</button>
        </div>
    </div>
    <!-- Javascript -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
